            padding: 10px;

        <div class="buttons" id="legs-buttons">

            <button>Button 3</button>
            <button>Button 4</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const svgs = document.querySelectorAll('.human-body svg');
            svgs.forEach(svg => {
                svg.addEventListener('click', function (event) {
                    const position = svg.getAttribute('data-position');
                    const buttonContainer = document.getElementById(`${position}-buttons`);
                    const allButtonContainers = document.querySelectorAll('.buttons');
                    allButtonContainers.forEach(container => {
                        if (container !== buttonContainer) {
                            container.style.display = 'none';
                        }
                    });
                    buttonContainer.style.display = buttonContainer.style.display === 'block' ? 'none' : 'block';
                });
            });
        });
    </script>
</body>
</html>
