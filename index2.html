<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Outlined Image</title>
<style>
  .outlined-image {
    display: block;
    margin: auto;
    width: 300px; /* Adjust the size as needed */
    filter: drop-shadow(0 0 5px blue); /* Blue outline */
  }
</style>
</head>
<body>

<img src="female.jpg" alt="Men Anatomy" class="outlined-image">

</body>
</html>
